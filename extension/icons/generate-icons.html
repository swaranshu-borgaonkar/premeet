<!DOCTYPE html>
<html>
<head><title>Generate PrepMeet Icons</title></head>
<body>
<p>Open this file in a browser, right-click each canvas, and "Save image as" to get the PNG icons.</p>
<script>
const sizes = [16, 32, 48, 128];
sizes.forEach(size => {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');

  // Blue circle background
  ctx.fillStyle = '#2563eb';
  ctx.beginPath();
  ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
  ctx.fill();

  // White "P" letter
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size * 0.6}px -apple-system, sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('P', size/2, size/2 + 1);

  document.body.appendChild(canvas);
  const label = document.createElement('p');
  label.textContent = `icon${size}.png (${size}x${size})`;
  document.body.appendChild(label);
});
</script>
</body>
</html>
